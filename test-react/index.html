<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

<script type="text/babel">

function App() {
  const ref = React.useRef();
  const ref1 = React.useRef();
  const [color, setColor] = React.useState("black");
  const randomColor = () => {
    return `rgb(${parseInt(Math.random() * 256)},${parseInt(
      Math.random() * 256
    )},${parseInt(Math.random() * 256)})`;
  };
  React.useEffect(() => {
    for (let i = 0; i < 1001; i++) {
      for (let j = 0; j < 1001; j++) {}
    }
    const {bottom} = ref1.current.getBoundingClientRect();
    ref.current.style.backgroundColor = randomColor();
    ref.current.style.top = (bottom + parseInt(Math.random()*400)) + "px"
    // ref.current.style.color = "gray";
  }, [color]);
  return (
    <div className="App">
      <h1 ref={ref1}>React App</h1>
      <h1 style={{ color, position: 'fixed' }} ref={ref}>Hello CodeSandbox</h1>
      <button
        onClick={(e) => {
          setColor(randomColor());
          console.log(color);
        }}
      >
        Change
      </button>
    </div>
  );
}
ReactDOM.render(<App />, document.querySelector('#react-container'))
</script>
